name: Node.js CI
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn install
    - run: yarn build
    - name: Add user to sudo group
      run: sudo usermod -aG sudo $USER
    - name: Set permissions on /var/www/html
      run: sudo chown -R $USER:$USER /var/www/html
    - name: Clear contents of /var/www/html
      run: rm -rf /var/www/html/*
    - name: Copy dist folder to /var/www/html
      run: cp -r dist/* /var/www/html
    - name: List contents of dist folder
      run: ls -la dist
